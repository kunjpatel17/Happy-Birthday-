<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #fde9e6, #f6c9d1, #b898be);
  font-family: 'Raleway', sans-serif;
  overflow-x: hidden;
  text-align: center;
  animation: bgflow 18s ease-in-out infinite alternate;
}
@keyframes bgflow {
  0% { background: linear-gradient(135deg, #fde9e6, #f6c9d1, #b898be); }
  50% { background: linear-gradient(135deg, #fff1ef, #e2bfd0, #c4a3d2); }
  100% { background: linear-gradient(135deg, #f9dee5, #e6b6c7, #b186b3); }
}

/* Soft sparkles */
.sparkles {
  position: absolute;
  top: 35px;
  right: 45px;
  width: 120px;
  height: 120px;
  opacity: 0.45;
  background-size: cover;
  mix-blend-mode: screen;
}

/* Typing header style */
.hero_title {
  font-family: 'Cinzel', serif;
  font-size: 48px;
  color: #642f40;
  margin-top: 115px;
  letter-spacing: 1px;
}
.animate-text {
  font-size: 62px;
  font-family: 'Cinzel', serif;
  color: #a42e4c;
}
.blink {
  display: inline-block;
  width: 5px;
  color: #a42e4c;
  animation: blink 1s infinite;
}
@keyframes blink {
  50% { opacity: 0; }
}

/* Flowers + Teddy layout */
.section {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 65px;
  gap: 50px;
}
.flower-img {
  width: 190px;
  animation: floaty 6s infinite ease-in-out;
}
.teddy {
  width: 270px;
  animation: floaty 7s infinite ease-in-out;
}
@keyframes floaty {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0px); }
}

/* Cake */
.cake-wrap {
  margin-top: 55px;
}
.cake {
  width: 300px;
  animation: cakepop 3s ease-in-out;
}
@keyframes cakepop {
  0% { transform: scale(.6) translateY(60px); opacity: 0; }
  100% { transform: scale(1) translateY(0); opacity: 1; }
}

#flame {
  width: 90px;
  animation: softflicker 1.3s infinite alternate ease-in-out;
  opacity: 0.9;
}
@keyframes softflicker {
  from { opacity: 0.9; }
  to { opacity: 0.45; }
}

/* Photos with animations */
.gallery {
  margin-top: 60px;
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  padding-bottom: 70px;
}

.gallery img {
  width: 250px;
  border-radius: 16px;
  border: 1px solid #decad6;
  box-shadow: 0 6px 26px rgba(0,0,0,0.22);
  opacity: 0;
  transform: translateY(40px) scale(.92);
  animation: fadeFloat 1.6s forwards ease-out;
}

.gallery img:nth-child(1) { animation-delay: .2s; }
.gallery img:nth-child(2) { animation-delay: .5s; }
.gallery img:nth-child(3) { animation-delay: .8s; }

@keyframes fadeFloat {
  0% { opacity: 0; transform: translateY(60px) scale(.88); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

/* Hover glow */
.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 34px rgba(255, 187, 203, 0.6);
  transition: all .7s ease;
}

/* Petal fall */
.petal {
  position: fixed;
  top: -50px;
  width: 16px;
  height: 14px;
  background: #e19ca4; /* darker shade */
  border-radius: 50%;
  opacity: 0.6;
  animation: fall 6s linear infinite; /* faster */
  filter: blur(1px);
}
@keyframes fall {
  0% { transform: translateY(-50px) translateX(0) rotate(0deg); opacity: 0.6; }
  100% { transform: translateY(110vh) translateX(50px) rotate(360deg); opacity: 0.6; }
}
</style>
</head>
<body>

<!-- sparkles -->
<div class="sparkles"></div>

<!-- Typing Headers -->
<h2 class="hero_title">
  <span id="header1"></span><span class="blink">|</span>
</h2>
<h2 class="animate-text">
  <span id="header2"></span><span class="blink">|</span>
</h2>

<!-- Flowers + Teddy -->
<div class="section">
  <img class="flower-img" src="/12-removebg-preview.png">
  <img class="teddy" src="/Untitled-1.png">
  <img class="flower-img" src="/12-removebg-preview.png">
</div>

<!-- Photos -->
<div class="gallery">
  <img src="/1.jpg">
  <img src="/2.jpg">
  <img src="/3.jpg">
</div>

<script>
// Petals - full screen
for (let i = 0; i < 40; i++) {
  let p = document.createElement('div');
  p.className = 'petal';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.animationDelay = Math.random() * 7 + 's';
  p.style.width = (10 + Math.random()*12) + 'px';  // varied sizes
  p.style.height = (8 + Math.random()*10) + 'px';
  document.body.appendChild(p);
}

// Typing
const text1 = "Hey, It's 9th Of December";
const text2 = "Happy Birthday Trushna ❤️";
let i = 0, j = 0;

function type1() {
  if (i < text1.length) {
    document.getElementById("header1").textContent += text1.charAt(i++);
    setTimeout(type1, 85);
  } else {
    setTimeout(type2, 700);
  }
}
function type2() {
  if (j < text2.length) {
    document.getElementById("header2").textContent += text2.charAt(j++);
    setTimeout(type2, 85);
  }
}
type1();

</script>

</body>
</html>
